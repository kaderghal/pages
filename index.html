<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Grid with Sections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        .grid-item {
            background-color: #ffffff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-5px);
        }

        .grid-item a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: block;
            margin-top: 10px;
        }

        .grid-item img {
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>

    <!-- Section 1: Dev Tools -->
    <div class="section">
        <h2>Dev Tools (localhost) tunnel </h2>
        <div class="grid-container">
            <!-- OpenWeb-ui link -->
            <div class="grid-item">
                <img src="icons/favicon.png" alt="Jupyter Icon">
                <a href="http://localhost:8080" target="_blank">OpenWeb</a>
            </div>

            <!-- Jupyter link -->
            <div class="grid-item">
                <img src="https://jupyter.org/assets/homepage/main-logo.svg" alt="Jupyter Icon">
                <a href="http://localhost:8000" target="_blank">Jupyter</a>
            </div>

            <!-- CVAT link -->
            <div class="grid-item">
                <img src="./icons/cvat.png" alt="CVAT Icon">
                <a href="http://localhost:8080" target="_blank">CVAT</a>
            </div>
        </div>
    </div>

    <!-- Section 2: General Tools -->
    <div class="section">
        <h2>General Tools</h2>
        <div class="grid-container">
            <!-- Notion link -->
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/notion.png" alt="Notion Icon">
                <a href="https://www.notion.so" target="_blank">Notion</a>
            </div>

            <!-- Outlook link -->
            <div class="grid-item">
                <img src="icons/outlook.png" alt="Outlook Icon">
                <a href="https://outlook.office.com" target="_blank">Outlook</a>
            </div>

            <!-- Microsoft Teams link -->
            <div class="grid-item">
                <img src="icons/teams.png" alt="Teams Icon">
                <a href="https://teams.microsoft.com" target="_blank">Microsoft Teams</a>
            </div>

            <!-- YouTube link -->
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/youtube-play.png" alt="YouTube Icon">
                <a href="https://www.youtube.com" target="_blank">YouTube</a>
            </div>
        </div>
    </div>

    <!-- Section 3: Search Engines -->
    <div class="section">
        <h2>Search Engines</h2>
        <div class="grid-container">
            <!-- Google link -->
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" alt="Google Icon">
                <a href="https://www.google.com" target="_blank">Google</a>
            </div>

            <!-- Qwant link -->
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Qwant Icon">
                <a href="https://www.qwant.com" target="_blank">Qwant</a>
            </div>

            <!-- DuckDuckGo link -->
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/duckduckgo.png" alt="DuckDuckGo Icon">
                <a href="https://duckduckgo.com" target="_blank">DuckDuckGo</a>
            </div>
        </div>
    </div>

    <!-- Section 4: AI Tools -->
    <div class="section">
        <h2>AI Tools</h2>
        <div class="grid-container">
            <!-- ChatGPT link -->
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/chatgpt.png" alt="ChatGPT Icon">
                <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
            </div>

            <!-- Claude link -->
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/chat--v2.png" alt="Claude Icon">
                <a href="https://claude.ai" target="_blank">Claude</a>
            </div>

            <!-- Gemini link -->
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" alt="Gemini Icon">
                <a href="https://www.google.com/search/about/gemini" target="_blank">Gemini</a>
            </div>

            <!-- NotebookML link -->
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" alt="NotebookML Icon">
                <a href="https://colab.research.google.com" target="_blank">NotebookML (Google Colab)</a>
            </div>
        </div>
    </div>

</body>
</html>
